{% extends 'theblog/base.html' %}

{% block title %}
Edit Blog Post!!
{% endblock %}

{% block content %}

{%if user.is_authenticated%}

    <h1>Update Post</h1>
    <br>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
    </div>
{%else%}
    <h1>You are not logged in</h1>
    <a href="{% url 'login' %}">Login</a>
{%endif%}





{% endblock %}
